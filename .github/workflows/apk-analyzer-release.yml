name: APK Analyzer Release

on:
  push:
    tags:
      - 'apk-analyzer-v*'

permissions:
  contents: write
  packages: write

env:
  ZIG_VERSION: '0.15.0'

jobs:
  build-binaries:
    name: Build all platforms
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build release binaries
        working-directory: packages/apk-analyzer
        run: zig build release

      - name: Prepare distribution
        working-directory: packages/apk-analyzer
        run: |
          mkdir -p dist/linux-x64 dist/linux-arm64 dist/darwin-x64 dist/darwin-arm64 dist/win32-x64
          
          # Copy binaries to npm-compatible directory structure
          cp zig-out/x86_64-linux/apk-analyzer dist/linux-x64/
          cp zig-out/aarch64-linux/apk-analyzer dist/linux-arm64/
          cp zig-out/x86_64-macos/apk-analyzer dist/darwin-x64/
          cp zig-out/aarch64-macos/apk-analyzer dist/darwin-arm64/
          cp zig-out/x86_64-windows/apk-analyzer.exe dist/win32-x64/
          
          # Make Unix binaries executable
          chmod +x dist/linux-x64/apk-analyzer
          chmod +x dist/linux-arm64/apk-analyzer
          chmod +x dist/darwin-x64/apk-analyzer
          chmod +x dist/darwin-arm64/apk-analyzer

      - name: Create archives
        working-directory: packages/apk-analyzer/dist
        run: |
          tar -czvf apk-analyzer-linux-x64.tar.gz linux-x64
          tar -czvf apk-analyzer-linux-arm64.tar.gz linux-arm64
          tar -czvf apk-analyzer-darwin-x64.tar.gz darwin-x64
          tar -czvf apk-analyzer-darwin-arm64.tar.gz darwin-arm64
          zip -r apk-analyzer-win32-x64.zip win32-x64

      - name: Upload archives for release
        uses: actions/upload-artifact@v4
        with:
          name: release-archives
          path: |
            packages/apk-analyzer/dist/*.tar.gz
            packages/apk-analyzer/dist/*.zip
          retention-days: 1

      - name: Upload binaries for npm
        uses: actions/upload-artifact@v4
        with:
          name: npm-binaries
          path: packages/apk-analyzer/dist/*/
          retention-days: 1

  publish-npm:
    name: Publish to npm
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@apollo-deploy'

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: npm-binaries
          path: packages/apk-analyzer/npm/binaries

      - name: Verify binaries
        working-directory: packages/apk-analyzer/npm
        run: |
          echo "Binary structure:"
          find binaries -type f
          
          # Make Unix binaries executable
          chmod +x binaries/linux-x64/apk-analyzer 2>/dev/null || true
          chmod +x binaries/linux-arm64/apk-analyzer 2>/dev/null || true
          chmod +x binaries/darwin-x64/apk-analyzer 2>/dev/null || true
          chmod +x binaries/darwin-arm64/apk-analyzer 2>/dev/null || true

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/apk-analyzer-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        working-directory: packages/apk-analyzer/npm
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        working-directory: packages/apk-analyzer/npm
        run: npm install

      - name: Build TypeScript
        working-directory: packages/apk-analyzer/npm
        run: npm run build

      - name: Publish to GitHub Packages
        working-directory: packages/apk-analyzer/npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download archives
        uses: actions/download-artifact@v4
        with:
          name: release-archives
          path: artifacts

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/apk-analyzer-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: APK Analyzer v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
